<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Introducción a la Programación</title>
</head>
<body>

    <header>
        <h1>Hola, soy Angel</h1>
        <nav>
            <a href="#sobre-mi">Sobre mí</a> | 
            <a href="#proyectos">Proyectos</a> | 
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <main>
        <section id="sobre-mi">
            <h2>Sobre mí</h2>
            <p>Soy estudiante en el curso de Frontend con IA de DEV.F.</p>
            <img src="https://avatars.githubusercontent.com/u/31055591?v=4" alt="Foto representativa de mi perfil profesional">
        </section>

        <section id="proyectos">
            <h2>Habilidades Aprendidas</h2>
            <ul>
                <li>Uso de Git y comandos de terminal.</li>
                <li>Estructura semántica con HTML5.</li>
                <li>Despliegue en GitHub Pages.</li>
            </ul>
        </section>

        <section id="contacto">
            <h2>Contáctame</h2>
            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"><br><br>
                
                <label for="email">Correo:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Visita mi perfil de <a href="https://github.com/antovanFI" target="_blank">GitHub aquí</a>.</p>
    </footer>

</body>
</html>
